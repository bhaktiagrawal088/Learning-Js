<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/bhaktiagrawal088'
    const xhr = new XMLHttpRequest();
    // Add event listeners for the different states of the HTTP request
    xhr.open('GET', requestUrl);
xhr.onreadystatechange = function(){
    console.log(xhr.readyState)
    if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText) // this is used to when we talk current context
        // JSON.parse method is used to convert a string into object
        console.log(data.login) 
    }
}
    xhr.send();
</script>
</html>
