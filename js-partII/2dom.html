<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascripts</title>
</head>
<body style="background-color: #212121; color: #fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent)  // -->parent class
    console.log(parent.children); //---> HTML Collection
    console.log(parent.children[0]); // ---> class div Monday
    console.log(parent.children[0].innerHTML); // -->Monday

    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML)
    }

    parent.children[0].style.color = "blue";

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayoone = document.querySelector('.day');
    console.log(dayoone);

    console.log(dayoone.parentElement);
    console.log(dayoone.nextElementSibling);
    console.log(dayoone.nextElementSibling);
    console.log(dayoone.previousElementSibling);

    console.log("Nodes :", parent.childNodes)
</script>
</html>
